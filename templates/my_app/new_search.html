{% extends 'base.html' %}

{% block content %}
<h2 class="search_text">{{ search | title }}</h2>

<!-- for loop to show all posts (if no result, show massege) -->
{% if final_postings == 0 %}
<div class="materialert error">
  <div class="material-icons">error_outline</div>
  Sorry, nothing found for that search.
</div>

<img  class="no-found-gif" src="https://media.giphy.com/media/13d2jHlSlxklVe/giphy.gif" alt="Nothing found">

{% else %}

<div class="row">
  {% for post in final_postings %}
  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-image">
        <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt="{{ post.0 }}"></a>
      </div>
      <div class="card-content">
        <p>{{ post.0 }}</p>
      </div>
      <div class="card-action">
        <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endif %}

{% endblock content %}
